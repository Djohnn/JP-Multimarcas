{% extends 'base.html' %}
{% load form_tags %}

{% block content %}
<div class="container my-5">
    <h1 class="text-center mb-4">Cadastrar Carro</h1>

    <form method="post" enctype="multipart/form-data" class="bg-light p-4 rounded shadow mx-auto" style="max-width: 600px;">
        {% csrf_token %}

        {% for field in form %}
        <div class="mb-3">
            <label for="{{ field.id_for_label }}" class="form-label fw-semibold">{{ field.label }}</label>
            {{ field|add_class:"form-control" }}
            {% if field.errors %}
            <div class="text-danger small mt-1">{{ field.errors|striptags }}</div>
            {% endif %}
        </div>
        {% endfor %}

        <div class="d-flex justify-content-between mt-4">
        <button type="submit" class="btn btn-primary px-4">Cadastrar</button>
        <a href="{% url 'cars_list' %}" class="btn btn-secondary px-4">Voltar</a>
        </div>
    </form>
</div>
{% endblock %}
