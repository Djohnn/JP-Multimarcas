{% extends 'base.html' %}

{% block content %}

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="car">
            <table>
                {{ form.as_table }}
            </table>
        </div>
        
        <br>
        <div class="buttons-container">
            <input type="submit"  value="Cadastar" class="btn btn-primary">
            <a href="{% url "cars_list" %}" class="btn btn-primary">Voltar</a>
        </div>
    </form>

{% endblock %}
