{% extends "base.html" %}

{% block content %}
<div class="container my-5">
  <div class="card shadow mx-auto" style="max-width: 600px;">
    <div class="card-header bg-danger text-white">
      <h1 class="card-title h4 mb-0">Deletar Carro</h1>
    </div>

    <div class="card-body">
      <p class="mb-4">Tem certeza que deseja deletar o carro <strong>{{ object.brand }} {{ object.model }}</strong>?</p>

      <form method="post">
        {% csrf_token %}
        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-danger px-4">Deletar Carro</button>
          <a href="{% url 'car_update' pk=object.pk %}" class="btn btn-secondary px-4">Cancelar</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
